<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knockout</title>
</head>
<body>
  <!-- A vinculação de text: name faz com que o elemento DOM associado exiba o valor de texto do seu parâmetro. -->
  <p>Hello: 
    <strong data-bind="text: name"></strong> | initial-user: 
    <strong data-bind="text: nick"></strong>
  </p>

  <input type="text" data-bind="value: name">
  <input type="text" data-bind="value: nick">

  <p><button data-bind="click: captalize">Clique para captalizar</button></p>
  <p data-bind="text: full"></p>


  <script type="text/javascript" src="/scripts/knockout-3.5.1.js"></script>
  <script type="text/javascript">

    class AppViewModel {

      constructor() {
        // observable ​​- são propriedades que emitem notificações automaticamente sempre que seu valor muda.
        this.name = ko.observable('Júnior');
        this.nick = ko.observable('user2082');
        // computed properties - são observáveis e são calculadas com base nos valores de outros observáveis.
        this.full = ko.computed(() => {
          return `${this.name()} bem vindo seu novo usuário é ${this.nick()}`
        })
        //Setar os nomes para maiúsculos
        this.captalize = () => {
          let current = this.name(); // ler o valor atual
          this.name(current.toUpperCase()); // reescreve com o valor modificado
        }
      }

    }

    ko.applyBindings(new AppViewModel())
    
  </script>
</body>
</html>
